<!doctype html>
<html>

{% include head.html %}

<body>
	<div id="wrapper">
		{% include header.html %}
		<div class="section">
			{{content}}
		{% for post in site.posts %}
		{% if post.categories contains 'sound & video' %}
			<article>
				<a href="{{ post.url | relative_url }}">
					<div class="thumnail512">
						<div class="th_box512">
							<div class="th_box_in">
								<div class="th_box_in1">{{ post.title }}</div>
								<div class="th_box_in2">{{ post.category }}</div>
							</div>
						</div>
						<img src="{{ 'img/thumnailsBlog/' | relative_url }}{{ post.number }}_0.png">
					</div>
				</a>
			</article>
		{% endif %}
		{% endfor %}
		</div>
		{% include footer.html %}
	</div>
</body>

</html>
